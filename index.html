<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

     <script src ="Js/form.js"></script>
    </head>
    <body>
        <h1>Form</h1>
        <div id="formContainer">
            <div id="header"></div>
            <ul id="list">
            <li id="li"><input type="email" placeholder="email" id="email"/></li>
            <li id="li"><input type="password" placeholder="password" id="password"/></li>
            <li id="li"><button onclick="signUp()" id="signUp">Sign Up</button></li>
            <li id="li"><button onclick="signIn()" id="signIn">Sign In</button></li>
             </ul>
        </div>
        <style>
                #formContainer{
                    vertical-align: middle;
                    text-align:center;
                    margin-top: 10%;
                }
                #list{
                    list-style: none;

                }
                #li{
                    margin-top: 1%;
                }

        </style>


    </body>
</html>
